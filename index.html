<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Apparel Company</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#product">Product</a>
            <a href="#profile">Profile</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to our E-Commerce Apparel Company</h1>
            <p>We offer a wide range of stylish and comfortable clothing for all occasions.</p>
        </section>

        <section id="product">
            <h2>Our Products</h2>
            <div class="product-container">
                <div class="product-tile">
                    <img src="https://picsum.photos/200/300" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$29.99</p>
                </div>
                <div class="product-tile">
                    <img src="https://picsum.photos/200/301" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$39.99</p>
                </div>
                <div class="product-tile">
                    <img src="https://picsum.photos/200/302" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$49.99</p>
                </div>
            </div>
        </section>

        <section id="profile">
            <h2>Your Profile</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 E-Commerce Apparel Company. All rights reserved.</p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 50px;
        }

        h1, h2, h3 {
            color: #333;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-tile {
            width: 30%;
            margin-bottom: 30px;
            text-align: center;
        }

        .product-tile img {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>

    <script>
        $(document).ready(function() {
            $('.product-tile img').each(function() {
                var imgSrc = $(this).attr('src');
                $(this).attr('src', imgSrc.replace('https://picsum.photos/', 'https://example.com/'));
            });
        });
    </script>
</body>
</html>
